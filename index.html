<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIE - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #4285f4;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .login-title {
            color: #2057b3;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            border-color: #4285f4;
            outline: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .submit-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #2b6bcb;
        }
        
        .register-container {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .separator-text {
            padding: 0 15px;
            color: #666;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f7fa;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-button:hover {
            background-color: #e6e6e6;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">JOIE - Plateforme de Transition Professionnelle</div>
    </header>
    
    <div class="main-container">
        <div class="login-container">
            <h1 class="login-title">Connexion à votre espace</h1>
            
            <form action="index.html" method="get"> <!-- Redirection vers votre page d'accueil existante -->
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="exemple@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="submit-button"><a href="accueil.html">Se connecter</button></a>
            </form>
            
            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">ou</div>
                <div class="separator-line"></div>
            </div>
            
            
            <div class="register-container">
                Vous n'avez pas de compte ? <a href="#" class="register-link">S'inscrire</a>
            </div>
        </div>
    </div>
</body>
</html>
